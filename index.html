<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de senha</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de senhas" />

    <main class="container_input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button_cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container_password"
      class="container_password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tootip">Clique na senha para copiarâ˜</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
